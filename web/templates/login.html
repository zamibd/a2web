{{define "content"}}
<div class="min-h-screen bg-gradient-to-br from-base-200 via-base-300 to-base-200 flex items-center justify-center p-4">
    <div class="w-full max-w-6xl flex flex-col lg:flex-row items-center justify-center gap-12">

        <!-- Left Side - Branding & Info -->
        <div class="flex-1 text-center lg:text-left space-y-6 max-w-lg">
            <div class="space-y-4">
                <div class="inline-block">
                    <div class="flex items-center gap-3 justify-center lg:justify-start">
                        <svg class="w-12 h-12 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                        <h1
                            class="text-4xl lg:text-6xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                            Audio Streamer
                        </h1>
                    </div>
                </div>
                <p class="text-xl text-base-content/70">
                    Real-time audio monitoring made simple
                </p>
                <div class="flex flex-wrap gap-4 justify-center lg:justify-start">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-success" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="text-sm">Secure Connection</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-success" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="text-sm">Real-time Streaming</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-success" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="text-sm">Easy Setup</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full max-w-md">
            <div class="card bg-base-100 shadow-2xl border border-base-300">
                <div class="card-body p-8">
                    <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>

                    <form hx-post="/login" hx-ext="json-enc" hx-target="#response" hx-swap="innerHTML"
                        class="space-y-4">
                        <!-- Mobile Number Input -->
                        <div class="form-control flex flex-col">
                            <label class="label">
                                <span class="label-text font-medium">Mobile Number</span>
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-base-content/40" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                    </svg>
                                </div>
                                <input type="text" name="mobile" placeholder="017..."
                                    class="input input-bordered w-full pl-10 focus:input-primary transition-all"
                                    required />
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="form-control flex flex-col">
                            <label class="label">
                                <span class="label-text font-medium">Password</span>
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-base-content/40" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                                <input type="password" name="password" placeholder="••••••••"
                                    class="input input-bordered w-full pl-10 focus:input-primary transition-all"
                                    required />
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="response" class="text-error text-sm min-h-[20px]"></div>

                        <!-- Submit Button -->
                        <div class="form-control mt-6">
                            <button class="btn btn-primary btn-block gap-2 group">
                                <span>Sign In</span>
                                <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                </svg>
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="divider text-sm text-base-content/50">New here?</div>

                    <!-- Register Link -->
                    <a href="/register-page" class="btn btn-outline btn-block gap-2 group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                        <span>Create Account</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.body.addEventListener('htmx:afterRequest', function (evt) {
        if (evt.detail.xhr.status === 200 && evt.detail.pathInfo.requestPath === '/login') {
            window.location.href = '/dashboard';
        }
    });
</script>
{{end}}
